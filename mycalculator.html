<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
  <style>
    body {
      background-color: beige;background-image: url('bg.jpg');background-size:cover;background-blend-mode: darken;
    }
  </style>
</head>

<body>
  <h1 class="text-center"><br><br><br><i>Welcome to My Calculator!</i></h1><br>
  <div class="container flex flex-col items-center text-center mx-auto mw20">
    <div class="row">
      <input style="background-color: rgb(204, 201, 201);" class="input" type="text" />
    </div>
    <br>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button style="background-color: rgb(234, 164, 171); " class="button">*</button>
    </div>

    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button style="background-color: rgb(234, 164, 171); " class="button">-</button>
    </div>

    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button style="background-color: rgb(234, 164, 171); " class="button">+</button>
    </div>
    <div class="row">
      <button style="background-color: burlywood; "class="button">C</button>
      <button style="background-color: rgb(234, 164, 171); " class="button">0</button>
      <button style="background-color: rgb(234, 164, 171); " class="button">.</button>
      <button style="background-color: rgb(234, 164, 171); " class="button">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
